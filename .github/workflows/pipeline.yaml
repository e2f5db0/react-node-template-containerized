name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Run npm install (backend)
        run: cd ./backend/ && npm install
      - name: Run npm install (frontend)
        run: cd ./frontend/ && npm install
      - name: Run eslint
        run: cd ./backend/ && npm run eslint && cd ../frontend/ && npm run eslint
      - name: Run tests (frontend)
        run: cd ./frontend/ && npm run test
      - name: Run e2e tests
        uses: cypress-io/github-action@v2
        with:
          install: false
          working-directory: backend
          command: npm run test:e2e
          start: docker-compose up
          wait-on: http://localhost:5000
        timeout-minutes: 5
        env:
          DB_ROOT_USER: ${{ secrets.DB_ROOT_USER }}
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          MONGO_URL: ${{ secrets.MONGO_URL }}
      - uses: akhileshns/heroku-deploy@v3.12.12
        if: ${{ github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message)), '#skip') }}
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "reactnodetemplatecontainerized"
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          healthcheck: https://reactnodetemplatecontainerized.herokuapp.com/health
          checkstring: ok
          rollbackonhealthcheckfailed: true
  tag_release:
    needs: [deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '10'
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(join(toJson(github.event.commits.*.message)), '#skip') }}
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          DB_ROOT_USER: ${{ secrets.DB_ROOT_USER }}
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          MONGO_URL: ${{ secrets.MONGO_URL }}